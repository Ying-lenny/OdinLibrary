<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
</head>
<body>
    <div class="my-form">
        <b>Simple form for a book's name, author, page count, and read status</b>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" id="name"> </td>
            </tr>
            <tr>
                <td>Author</td>
                <td><input type="text" id="author"> </td>
            </tr>
            <tr>
                <td>Page count</td>
                <td><input type="text" id="pages"> </td>
            </tr>
            <tr>
                <td>Read Status</td>
                <td><input type="text" id="status">
                <button id="add-button">Add</button></td>
            </tr> 
        </table>
    </div>
    <div class="my-data">
        <b>Current data in the table
            <table id="myTableData">
                <tr>
                    <td>&nbsp;</td>
                    <td>Name</td>
                    <td>Age</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>Age</td>
                    <button class="delete-button">Delete</button>
                </tr>
            </table>
        </b>
    </div>
    <div class="my-dynamic-table">

    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
